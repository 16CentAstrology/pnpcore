name: Build and test

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run:  dotnet build ../../src/sdk/PnP.Core.sln --configuration debug --no-restore --verbosity normal
    - name: Test
      run: dotnet test ../../src/sdk/PnP.Core.sln --no-restore --verbosity normal
